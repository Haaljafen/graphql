<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        :root {
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: #e0e0e0;
            background: #0d0d0d;
            --bg-primary: #0d0d0d;
            --bg-card: #1a1a1a;
            --border-color: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-cyan: #00d4aa;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background: var(--bg-primary);
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
            background: 
                radial-gradient(900px 220px at 10% 0%, rgba(0, 212, 170, 0.06), transparent 55%),
                radial-gradient(700px 240px at 90% 10%, rgba(168, 85, 247, 0.06), transparent 60%),
                var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow:
                0 14px 40px rgba(0, 0, 0, 0.55),
                0 0 26px rgba(0, 212, 170, 0.08);
        }

        h1 {
            color: var(--text-primary);
            font-size: 50px;
            font-weight: 700;
            margin: 0 0 16px 0;
            line-height: 1;
        }

        p {
            color: var(--text-secondary);
            font-size: 16px;
            margin: 0 0 24px 0;
            line-height: 1.5;
        }

        a {
            color: var(--accent-cyan);
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-block;
        }

        a:hover {
            background: var(--accent-cyan);
            color: #000;
            border-color: var(--accent-cyan);
            text-decoration: none;
        }

        .error-code {
            color: var(--accent-cyan);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">Error 404</div>
        <h1>Page not found</h1>
        <a href="/">Go Home</a>
    </div>
</body>
</html>
